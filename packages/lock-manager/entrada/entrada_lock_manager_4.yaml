################  binary_sensor: #################  
binary_sensor:

- platform: template
  sensors:

    enabled_entrada_4:
      value_template: "{{ is_state('input_boolean.enabled_entrada_4', 'on') }}"

    daterange_entrada_4:
      value_template: "{{ (is_state('input_boolean.daterange_entrada_4', 'off') or ((states.input_datetime.start_date_entrada_4.attributes.timestamp| int | timestamp_custom('%Y%m%d', False)|int)|string <= now().strftime('%Y%m%d')) and (states.input_datetime.end_date_entrada_4.attributes.timestamp| int | timestamp_custom('%Y%m%d', False)|int)|string >=  now().strftime('%Y%m%d'))}}"

    sun_entrada_4:
      value_template: "{{ (( is_state('input_boolean.sun_entrada_4', 'on'))) and (strptime(states('sensor.date'), '%Y-%m-%d').strftime('%a') | lower == 'sun') and (is_state('input_boolean.sun_inc_entrada_4', 'on')) == ((states.input_datetime.sun_start_date_entrada_4.state == states.input_datetime.sun_end_date_entrada_4.state) or ((states('sensor.time') >= states('input_datetime.sun_start_date_entrada_4')[0:5]) and (states('sensor.time') <= states('input_datetime.sun_end_date_entrada_4')[0:5])) )}}"

