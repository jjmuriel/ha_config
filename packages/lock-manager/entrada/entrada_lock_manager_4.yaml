    smtwtfs_entrada_4:
      friendly_name: "Status"
      value_template: >- 
         {{
            is_state('binary_sensor.sun_entrada_4', 'on')  or  
            is_state('binary_sensor.mon_entrada_4', 'on')  or  
            is_state('binary_sensor.tue_entrada_4', 'on')  or  
            is_state('binary_sensor.wed_entrada_4', 'on')  or  
            is_state('binary_sensor.thu_entrada_4', 'on')  or  
            is_state('binary_sensor.fri_entrada_4', 'on')  or  
            is_state('binary_sensor.sat_entrada_4', 'on')   
         }}
    
    access_count_entrada_4:
      friendly_name: "Access Count"
      value_template: >-
         {{
            (is_state('input_boolean.accesslimit_entrada_4', 'off'))  or  
            (states.input_number.accesscount_entrada_4.state | int > 0)
         }}

    active_entrada_4:
      friendly_name: "Desired PIN State"
      value_template: >-
         {{
            is_state('binary_sensor.enabled_entrada_4', 'on')  and  
            is_state('binary_sensor.access_count_entrada_4', 'on')  and  
            is_state('binary_sensor.daterange_entrada_4', 'on') and
            is_state('binary_sensor.smtwtfs_entrada_4', 'on')  
         }}

    pin_synched_entrada_4:
      friendly_name: 'PIN synchronized with lock'
      value_template: >
        {% set lock = 'sensor.entrada_code_slot_4' %}
        {% set local = 'input_text.entrada_pin_4' %}
        {% set status = 'binary_sensor.active_entrada_4' %}
        {% set lockpin = states(lock).strip()  %}
        {% set localpin = states(local).strip()  %}
        {% set pinstatus = states(status)  %}
        {% if lockpin == "0000" %}
        {%   set lockpin = "" %}
        {% endif %}
        {% if pinstatus == 'on' %}
        {% set correct = localpin == lockpin %}
        {% else %}
        {% set correct = lockpin == "" %}
        {% endif %}
        {{ correct }}

###################  sensor:  ####################  
sensor:

- platform: template
  sensors:
  
    connected_entrada_4:
      # icon: mdi:glassdoor
      friendly_name: "PIN Status"
      value_template: >-
        {% set pinstatus = states('binary_sensor.active_entrada_4')  %}      
        {% set syncstatus = states('binary_sensor.pin_synched_entrada_4')  %}      
        {% if pinstatus == 'on' %}
          {% if syncstatus == 'on' %}
            {% set report = 'Connected' %}
          {% else %}
            {% set report = 'Connecting' %}
          {% endif %}
        {% else %}
          {% if syncstatus == 'on' %}
            {% set report = 'Disconnected' %}
          {% else %}
            {% set report = 'Disconnecting' %}
          {% endif %}
        {% endif %}
        {{
          report
        }}
      icon_template: >
        {% if (states('sensor.connected_entrada_4') | lower) == 'connected' %}
          mdi:folder-key
        {% elif (states('sensor.connected_entrada_4') | lower) == 'connecting' %}
          mdi:folder-key-network
        {% elif (states('sensor.connected_entrada_4') | lower) == 'disconnected' %}
          mdi:folder-open
        {% elif (states('sensor.connected_entrada_4') | lower) == 'disconnecting' %}
          mdi:wiper-wash
        {% endif %}