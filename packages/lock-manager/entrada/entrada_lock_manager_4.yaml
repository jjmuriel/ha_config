################  automation: #################  
automation:

- alias: sensor_cleanup_entrada_4
  trigger:
    - platform: state
      entity_id: "sensor.connected_entrada_4"
  condition:
    - condition: state
      entity_id: "binary_sensor.allow_automation"
      state: "on"
    - condition: template
      value_template: >-
        {{ states('sensor.connected_entrada_4') | lower in ['disconnected','connected'] }} 
  action:
    - service: timer.cancel
      entity_id:
        - timer.entrada_refresh_lock_node

- alias: synchronize_codeslot_entrada_4
  initial_state: true
  trigger:
    - platform: state
      entity_id: "binary_sensor.pin_synched_entrada_4"
      to: 'off'
    - platform: state
      entity_id: "sensor.entrada_code_slot_4"
  condition:
    - condition: state
      entity_id: "binary_sensor.allow_automation"
      state: "on"
    - condition: state
      entity_id: "binary_sensor.pin_synched_entrada_4"
      state: "off"
    - condition: template
      value_template: >-
        {{ states("sensor.entrada_code_slot_4") != "unavailable" }}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{ states('sensor.connected_entrada_4') | lower in ['disconnecting','connecting'] }} 
            - condition: template
              value_template: >-
                {{ states('timer.entrada_refresh_lock_node') != 'active' }} 
          sequence:
            - service: timer.start
              entity_id: timer.entrada_refresh_lock_node
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ is_state('binary_sensor.active_entrada_4','on') }}"
          sequence:
            - choose:
                  - conditions: >
                      {{ True }}
                  # this comment preserves formating
                    sequence:
                      - service: ozw.set_usercode
                        data_template:
                          entity_id: lock.schlage_connect_smart_deadbolt_locked
                          code_slot: >-
                            {{ 4 }}
                          usercode: >-
                            {% set object = states('input_text.entrada_pin_4') %}
                            {{ object.strip() }}
                  - conditions: >
                      {{ True == False }}
                  # this comment preserves formating
                    sequence:
                      - service: lock.set_usercode
                        data_template:
                          node_id: >-
                            {{ state_attr('lock.schlage_connect_smart_deadbolt_locked','node_id') }}
                          code_slot: >-
                            {{ 4 }}
                          usercode: >-
                            {% set object = states('input_text.entrada_pin_4') %}
                            {{ object.strip() }}
        - conditions:
            - condition: template
              value_template: "{{ is_state('binary_sensor.active_entrada_4','off') }}"
          sequence:
            - choose:
                  - conditions: >
                      {{ True }}
                  # this comment preserves formating
                    sequence:
                      # a fake call to clear a non existent slot seems to fix a non clearing call on Schlage
                      - service: ozw.clear_usercode
                        data_template:
                          entity_id: lock.schlage_connect_smart_deadbolt_locked
                          code_slot: >-
                            {{ 999 }}
                      - service: ozw.clear_usercode
                        data_template:
                          entity_id: lock.schlage_connect_smart_deadbolt_locked
                          code_slot: >-
                            {{ 4 }}
                  - conditions: >
                      {{ True == False }}
                  # this comment preserves formating
                    sequence:
                      - service: lock.set_usercode
                        data_template:
                          node_id: >-
                            {{ state_attr('lock.schlage_connect_smart_deadbolt_locked','node_id') }}
                          code_slot: >-
                            {{ 4 }}
                          usercode: >-
                            {{ range(1000, 9999) | random | int }}
                      - service: lock.clear_usercode
                        data_template:
                          node_id: >-
                            {{ state_attr('lock.schlage_connect_smart_deadbolt_locked','node_id') }}
                          code_slot: >-
                            {{ 4 }}
          
